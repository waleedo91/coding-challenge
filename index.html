<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Author: Waleed Saleh, Simple chart providing number of search queries and the amount of searches that came back with 0 hits."
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

    <!-- CDN for chartJS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js"
    ></script>
  </head>
  <body>
    <!-- Parser for CSV files -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
    <div class="box-chart">
      <div id="nav">
        <nav>
          <ul class="nav-list">
            <li class="list-item">
              <label
                class="btn"
                for="file-upload"
                onclick="document.getElementById('upload-file').click()"
                >Select File</label
              >
              <input
                type="file"
                name="file-upload"
                id="upload-file"
                accept=".csv"
                style="display: none"
              />
            </li>

            <li class="list-item">
              <label
                class="btn"
                for="submit-button"
                onclick="document.getElementById('upload-submit').click()"
                >Submit</label
              >
              <button
                id="upload-submit"
                name="submit-button"
                style="display: none"
              ></button>
            </li>
          </ul>
        </nav>
      </div>

      <hr />
      <div id="btns-below">
        <button class="select-button btn" onClick='updateChart("popular")'>
          Popular Searches
        </button>
        <button class="select-button btn" onClick='updateChart("notSo")'>
          Random Searches
        </button>
      </div>
      <canvas id="myChart" height="100px" width="100px"></canvas>
    </div>

    <script src="index.js"></script>
  </body>
</html>
