<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.2.0/d3.min.js"

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js"
    ></script>
  </head>
  <body>
    <input type="file" id="upload-file" accept=".csv" />
    <button id="upload-submit">Upload File</button>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>

    <div class="box-chart">
      <canvas id="myChart"></canvas>
    </div>

    <hr />
    <button onClick='updateChart("popular")'>Popular Searches</button>
    <button onClick='updateChart("notSo")'>Random Searches</button>

    <script>
      let popular = [];
      let notSo = [];
      let popularLabel = [];
      let notSoLabel = [];
      const uploadSubmit = document
        .getElementById("upload-submit")
        .addEventListener("click", () => {
          Papa.parse(document.getElementById("upload-file").files[0], {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function (results) {
              console.log(results.data);
              let output = Object.values(
                results.data.reduce((obj, { query }) => {
                  // console.log(obj);
                  if (obj[query] === undefined) {
                    obj[query] = {
                      query: query,
                      occurrences: 1,
                    };
                  } else {
                    obj[query].occurrences++;
                  }
                  return obj;
                }, {})
              );

              console.log(output);

              // let hitCount = [];
              // for (let i = 0; i < results.data.length; i++) {
              //   hitCount.push(results.data[i].hits);
              // }

              // console.log(hitCount);

              // const hitCount = results.data.map((hit) => hit.hits);
              // console.log(hitCount);

              // output.forEach((hit) =>
              //   Object.assign(hit, {
              //     hits: hitCount,
              //   })
              // );
              // console.log(output);

              // Separates the results for occurrences that have more than one searched result
              // console.log(output);
              output.map((item) => {
                if (item.hits === 0) {
                  notSo.push(item);
                  notSoLabel.push(item.query);
                } else {
                  popular.push(item);
                  popularLabel.push(item.query);
                }
              });
            },
          });
        });

      const data = {
        labels: [],
        datasets: [
          {
            label: "# of Votes",
            borderWidth: 5,
          },
        ],
      };

      const config = {
        type: "radar",
        data,
        options: {
          indexAxis: "y",
          scales: {
            display: true,
            y: {
              beginAtZero: true,
            },
          },
        },
      };

      // Setup for Chart.
      const myChart = new Chart(document.getElementById("myChart"), config);

      function updateChart(label) {
        if (label === "popular") {
          myChart.data.labels = popularLabel.map((name) => {
            return name;
          });
          myChart.data.datasets[0].data = popular.map((searches) => {
            return searches.occurrences;
          });
        }
        if (label === "notSo") {
          myChart.data.labels = notSoLabel.map((name) => {
            return name;
          });
          myChart.data.datasets[0].data = notSo.map((searches) => {
            return searches.occurrences;
          });
        }
        myChart.update();
        console.log(label);
      }
    </script>
  </body>
</html>
